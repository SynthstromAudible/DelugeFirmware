name: Format Check

on:
  push:
  pull_request:
    branches:
      - 'community'
  merge_group:
  workflow_dispatch:

jobs:
  formatting-check:
    name: Formatting Check
    runs-on: ubuntu-latest
    permissions:
      # required so we can push to the branch
      contents: write
    steps:
      - name: run checkout (non-PR)
        uses: actions/checkout@v3
      - name: Run clang-format style check for C/C++ code
        uses: DoozyX/clang-format-lint-action@v0.16.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          source: './src'
          extensions: 'c,cpp,h,hpp'
          clangFormatVersion: 14
          inplace: ${{ github.event_name != 'pull_request' }}
      - name: Push corrections automatically
        if: ${{ github.event_name == 'push' }}
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply clang style fixes